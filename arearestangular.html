            function realizarOperacion(base, altura, figura) {
                if (figura === "rectangulo") return base * altura;
                if (figura === "triangulo") return (base * altura) / 2;
                if (figura === "circulo") return Math.PI * Math.pow((base / 2), 2); // Asumiendo que 'base' es el diámetro
                return "Figura no válida";
            }

                const base = parseFloat(document.getElementById("base").value);
                const altura = parseFloat(document.getElementById("altura").value);

                    btnresultado.innerText = "❌ Por favor ingresa números válidos.";
                    return;
