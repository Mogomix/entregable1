<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con bucle</title>
</head>

<body>
    <script>
        function realizarOperacion(num1, num2, operacion) {
            if (operacion === "sumar") {
                return num1 + num2;
            } else if (operacion === "restar") {
                return num1 - num2;
            } else if (operacion === "multiplicar") {
                return num1 * num2;
            } else if (operacion === "dividir") {
                if (num2 === 0) {
                    return 'Error: división entre cero';
                } else {
                    return num1 / num2;
                }
            } else {
                return 'Operación no válida';
            }
        }

        let operacion = ""; // se inicializa vacía

        while (operacion !== "salir") {
            operacion = prompt("Ingrese la operación (sumar, restar, multiplicar, dividir o 'salir' para terminar):");

            if (operacion === "salir") {
                document.write("<br>Programa finalizado.");
                break; // rompe el ciclo
            }

            let numero1 = parseFloat(prompt("Ingrese el primer número:"));
            let numero2 = parseFloat(prompt("Ingrese el segundo número:"));

            let resultado = realizarOperacion(numero1, numero2, operacion);
            document.write("<br>El resultado de la operación es: " + resultado);
        }
    </script>
</body>

</html>
