<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Mejorada</title>

    <!-- Enlazamos el archivo externo de estilos CSS -->
    <link rel="stylesheet" href="estilocalculadora.css">
</head>

<body>
    <!-- Contenedor principal de la calculadora -->
    <div class="calculadora">

        <!-- TÃ­tulo principal -->
        <h1>ðŸ§® Calculadora Mejorada</h1>

        <!-- Campo para el primer nÃºmero -->
        <input type="number" id="numero1" placeholder="Primer nÃºmero">

        <!-- Campo para el segundo nÃºmero -->
        <input type="number" id="numero2" placeholder="Segundo nÃºmero">

        <!-- MenÃº desplegable para elegir la operaciÃ³n -->
        <select id="operacion">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>

        <!-- BotÃ³n para ejecutar el cÃ¡lculo -->
        <button id="calcular">Calcular</button>

        <!-- BotÃ³n para limpiar los campos y resultado -->
        <button id="limpiar">Limpiar</button>

        <!-- Ãrea donde se mostrarÃ¡ el resultado -->
        <div id="resultado"></div>
    </div>

    <!-- Bloque de cÃ³digo JavaScript -->
    <script>
        // FunciÃ³n que realiza la operaciÃ³n matemÃ¡tica segÃºn lo que el usuario elija
        function realizarOperacion(num1, num2, operacion) {
            if (operacion === "sumar") return num1 + num2;
            if (operacion === "restar") return num1 - num2;
            if (operacion === "multiplicar") return num1 * num2;
            if (operacion === "dividir") {
                if (num2 === 0) return "âŒ Error: divisiÃ³n entre cero"; // Evita dividir por cero
                return num1 / num2;
            }
            return "OperaciÃ³n no vÃ¡lida"; // Si no coincide con ninguna opciÃ³n
        }

        // Referencias a los elementos HTML que usaremos
        const btnCalcular = document.getElementById("calcular"); // BotÃ³n de calcular
        const btnLimpiar = document.getElementById("limpiar");   // BotÃ³n de limpiar
        const resultado = document.getElementById("resultado");  // Div donde se muestra el resultado

        // Evento que se ejecuta cuando el usuario hace clic en "Calcular"
        btnCalcular.addEventListener("click", () => {
            // Obtenemos los valores de los inputs y el tipo de operaciÃ³n seleccionada
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);
            const operacion = document.getElementById("operacion").value;

            // Validamos que ambos campos tengan nÃºmeros
            if (isNaN(numero1) || isNaN(numero2)) {
                resultado.textContent = "âš ï¸ Por favor, ingrese ambos nÃºmeros.";
                return; // Detiene la funciÃ³n si hay error
            }

            // Llamamos a la funciÃ³n para realizar la operaciÃ³n
            const res = realizarOperacion(numero1, numero2, operacion);

            // Mostramos el resultado en pantalla
            resultado.textContent = "Resultado: " + res;
        });

        // Evento para limpiar los campos y el resultado
        btnLimpiar.addEventListener("click", () => {
            // VacÃ­a los campos de entrada
            document.getElementById("numero1").value = "";
            document.getElementById("numero2").value = "";

            // Borra el texto del resultado
            resultado.textContent = "";
        });
    </script>
</body>
</html>
